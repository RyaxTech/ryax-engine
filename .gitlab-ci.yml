image: python:3.7-alpine

test:
  stage: test
  script:
  - pip install -U sphinx sphinx_rtd_theme recommonmark
  - mv README.md index.md
  - sphinx-build -b html . public
  - chmod -R u+w public
  only:
  - branches
  except:
  - master

pages:
  stage: deploy
  script:
  - pip install -U sphinx sphinx_rtd_theme recommonmark
  - mv README.md index.md
  - sphinx-build -b html . public
  - chmod -R u+w public
  artifacts:
    paths:
    - public
  only:
  - master